<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    
    
    <h1 id="title" class="micro">Microverse Survey Form</h1>
 <p id="description">It's all because of you that we got this far.Thank you!</p>
 <div class="meah">
 <form id="survey-form">
   <label id="name-label"class="name">Name</label>
   <br>
   <input id="name" type="text" placeholder="Enter your name">
   <br>
   <label id="email-label" >Email</label>
   <br>
   <input id="email" type="email" placeholder="Enter your email">
   <br>
   <label id="number-label">Age</label>
   <br>
     <input id="number" type="number" placeholder="Enter your age">
     <br>
     <label>What's your occupation</label>
     <br>
     <select id="dropdown">
       <option> Choose from below</option> 
       <option>Software Engineer</option>
       <option>Teacher</option>
       <option>Banker</option>
       <option>Student</option>
     </select>
     <br>
     <label>Are you willing to work with Microverse</label>
     <br>
     <input name="a" type="radio"> 
     <label>Absolutele</label>
     <br>
     <input name="a" type="radio">
     <label>Maybe</label>
     <br>
     <input name="a" type="radio">
     <label>Not sure</label>
     <br>
     <legend>what pragramming languages do you prefer(choose all that apply)</legend>
     <br>
     <input value="a" type="checkbox">
     <label>javascript</label>
     <br>
     <input value="a" type="checkbox">
     <label>python</label>
     <br>
      <input value="a" type="checkbox">
      <label>C++</label>
     <br>
        <input value="a" type="checkbox">
        <label>React</label>
     <br>
       <input value="a" type="checkbox">
       <label>Angular</label>
     <br>
       <input value="a" type="checkbox">
       <label>php </label>
     <br>
       <input value="a" type="checkbox">
       <label>swift</label>
     <br>
       <input value="a" type="checkbox">
       <label>visual basic</label>
     <br>
     <textarea class="text" placeholder="Add comment"></textarea>
       <br>
       <button id="submit" class="submit-button">submit</button>


 </form>
 </div>
    
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <script  src="js/index.js"></script>
  </body>
</html>
